apiVersion: v1
kind: Service
metadata:
  name: verigrade-frontend
  namespace: verigrade
  labels:
    app: verigrade-frontend
    component: frontend
    tier: web
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: verigrade-frontend
  sessionAffinity: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: verigrade-frontend
  namespace: verigrade
  labels:
    app: verigrade-frontend
    component: frontend
automountServiceAccountToken: true






apiVersion: v1
kind: Namespace
metadata:
  name: verigrade
  labels:
    name: verigrade
    environment: production
    app.kubernetes.io/name: verigrade
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: platform
    app.kubernetes.io/part-of: bookkeeping-platform
  annotations:
    description: "VeriGrade Bookkeeping Platform Production Namespace"
    contact: "devops@verigrade.com"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: verigrade-quota
  namespace: verigrade
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: verigrade-limits
  namespace: verigrade
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - max:
      storage: "10Gi"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim





